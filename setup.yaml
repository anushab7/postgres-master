users:
  - name: springbootweb
    password: $POSTGRES_SPRINGBOOTWEB_PASSWORD
    role: superuser
databases:
  - name: springbootweb
    owner: springbootweb
    tablespace:
      - name: tb2
        location: /appz/data/tb2
    schemas:
      - name: schema1
        authorised_user: springbootweb
        search_path: true
restore:
- database: springbootweb
  source:
    url: 'https://www.ecloudcontrol.com/wp-content/uploads/2021/03/accountsdb.zip'
    user: postgres
    password: $POSTGRESQL_PASSWORD  # password of the 'user' above.
    token: 20210415-1412  # The restore token to be validated before restoring the database. (Same as TEARDOWN_TOKEN)
